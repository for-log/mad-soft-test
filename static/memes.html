<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All memes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .memes {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }
        .memes div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Мемесы:</h1>
    <div style="display: flex; position: absolute; align-items: center; justify-content: space-between; width: 100%; height: 100%;">
        <button id="back">Назад</button>
        <button id="next">Вперед</button>
    </div>
    <div class="memes"></div>
    <script>
        next.addEventListener('click', () => {
            getMemes();
        })

        back.addEventListener('click', () => {
            lastIDs = lastIDs.slice(0, -2);
            getMemes();
        })
        let lastIDs = [0];
        let isEnd = false;

        const memes = document.querySelector('.memes');
        const handleEnd = (count) => {
            isEnd = count < 28;
            if (isEnd) {
                next.disabled = true;
            } else {
                next.disabled = false;
            }
            if (lastIDs == [0]) {
                back.disabled = true;
            } else {
                back.disabled = false;
            }
        }
        const getMemes = () => fetch(`/api/memes?last_id=${lastIDs[lastIDs.length - 1]}&limit=28`)
            .then(response => response.json())
            .then(data => {
                handleEnd(data.length);
                if (!data) return
                memes.replaceChildren();
                lastIDs.push(data[data.length - 1].id);
                data.forEach(meme => {
                    const parent = document.createElement('div');

                    const img = document.createElement('img');
                    img.src = `/image/download/${meme.image}`;
                    parent.appendChild(img);

                    const caption = document.createElement('p');
                    caption.textContent = meme.text;
                    parent.appendChild(caption);

                    memes.appendChild(parent);
                })
            })

        getMemes();
    </script>
</body>
</html>
